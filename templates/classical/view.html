{% extends "classical/base.html" %}

{% block title %}Classical - {{ block.super }}{% endblock %}

{% block container_title %}Classical{% endblock %}

{% block content %}

<ul>
{% for artist in composers %}
  <li><a href="{{ artist.get_absolute_url }}">{{ artist }}</a></li>
{% endfor %}
</ul>

<hr>

<h2>Browse</h2>

<ul>
 <li><a href="{% url classical:artists %}">By artist</li></a>
 <li><a href="{% url classical:ensembles %}">By ensemble</li></a>
</ul>

{% endblock %}
