{% extends "base/base.html" %}

{% block headtitle %}Users{% endblock %}

{% block title %}Users{% endblock %}

{% block content %}

<table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    {% for user in page.object_list %}
    <tr>
      <td>{{ user.username }}</td>
      <td>
        <a href="{% url auth:admin:user user.pk %}" class="btn btn-primary">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% include "includes/pagination.html" %}

{% endblock %}
