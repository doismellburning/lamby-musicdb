{% extends "base.html" %}

{% block headtitle %}Login - {{ block.super }}{% endblock %}

{% block container %}

<h1>Login</h1>

<form method="POST" class="form-horizontal">
  {% csrf_token %}

  <fieldset>
    <div class="form-group {% if form.username.errors %}has-error{% endif %}">
      <label class="control-label" for="{{ form.username.id_for_label }}">Username</label>
      <input id="{{ form.username.id_for_label }}" class="form-control" name="{{ form.username.html_name }}" type="text" value="{{ form.username.value|default:"" }}">
      <span class="help-inline">
        {% for error in form.username.errors %}
          {{ error }}
        {% endfor %}
      </span>
    </div>

    <div class="form-group {% if form.password.errors %}has-error{% endif %}">
      <label class="control-label" for="{{ form.password.id_for_label }}">Password</label>
      <input id="{{ form.password.id_for_label }}" class="form-control" name="{{ form.password.html_name }}" type="password" value="{{ form.password.value|default:"" }}">
      <span class="help-inline">
        {% for error in form.password.errors %}
          {{ error }}
        {% endfor %}
      </span>
    </div>

  </fieldset>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>

</form>

{% endblock %}
