{% extends "base.html" %}

{% block headtitle %}Login - {{ block.super }}{% endblock %}

{% block container %}

<br>
<br>
<br>

<h1>Login</h1>

<form method="POST" class="form-horizontal">
  {% csrf_token %}

  <fieldset>
    <div class="control-group {% if form.username.errors %}error{% endif %}">
      <label class="control-label" for="{{ form.username.id_for_label }}">Username</label>
      <div class="controls">
        <input id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" value="{{ form.username.value|default:"" }}">
        <span class="help-inline">
          {% for error in form.username.errors %}
            {{ error }}
          {% endfor %}
        </span>
      </div>
    </div>

    <div class="control-group {% if form.password.errors %}error{% endif %}">
      <label class="control-label" for="{{ form.password.id_for_label }}">Password</label>
      <div class="controls">
        <input id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" value="{{ form.password.value|default:"" }}">
        <span class="help-inline">
          {% for error in form.password.errors %}
            {{ error }}
          {% endfor %}
        </span>
      </div>
    </div>

  </fieldset>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>

</form>

{% endblock %}
