{% extends "base.html" %}

{% block container %}
<div class="hero-unit" style="text-align: center;">
  <h1>Lamby's Music Database</h1>
</div>

<div style="text-align: center">
  {% if request.user.is_authenticated %}
    <a class="btn btn-large btn-primary" href="{% url nonclassical %}">Albums</a>
    <a class="btn btn-large btn-primary" href="{% url classical %}">Classical</a>
    <a class="btn btn-large" href="{% url stats %}">Statistics</a>
  {% else %}
    <a class="btn btn-large btn-primary" href="{% url auth:login %}">Login</a>
  {% endif %}
</div>
{% endblock %}
