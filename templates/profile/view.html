{% extends "base.html" %}

{% block headtitle %}Profile - {{ block.super }}{% endblock %}

{% block container %}

<h1>Profile</h1>

<form method="POST" class="form-horizontal">
  {% csrf_token %}

  {{ form }}

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>

</form>

{% endblock %}
