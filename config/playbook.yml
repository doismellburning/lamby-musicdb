---
- name: bootstrap
  gather_facts: false
  hosts: all
  roles:
    - bootstrap

- name: setup
  hosts: all
  roles:
    - apt
    - hostname
    - locale
    - timezone
    - mailx
    - molly-guard
    - firewall

- name: servers
  hosts: all
  roles:
    - exim
    - memcached
    - postgresql
    - redis
    - nginx

- name: deploy
  hosts: all
  roles:
    - musicdb
